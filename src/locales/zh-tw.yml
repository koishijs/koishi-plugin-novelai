commands:
  novelai:
    description: AI 繪圖
    usage: |-
      輸入以逗號分割的英文標籤，例如 portrait, blonde hair, red eyes。
      查找標籤可以使用 Danbooru。
      快來給專案標星收藏吧：https://github.com/koishijs/novelai-bot

    options:
      enhance: 圖片增強模式
      model: 設定生成模型 (safe, nai, furry)
      orient: 設定圖片方向 (portrait, landscape, square)
      sampler: 設定取樣器 (k_euler_ancestral, k_euler, k_lms, plms, ddim)
      anatomy.true: 過濾不合理構圖
      anatomy.false: 允許不合理構圖
      seed: 設置隨機種子
      steps: 設置迭代步數
      scale: 設置對輸入的服從度
      strength: 圖片修改幅度
      noise: 圖片雜訊強度

    messages:
      expect-prompt: 請輸入標籤。
      expect-image: 請輸入圖片。
      invalid-input: 僅接受英文輸入。
      forbidden-word: 輸入含有違禁詞。
      concurrent-jobs: 請稍後再試。
      waiting: 少女繪畫中
      nickname: AI 繪師
      invalid-size: 增強功能僅適用於 Novel AI 生成圖。若要使用 img2img 功能請直接使用「約稿」而非「增強」。
      file-too-large: 文件體積過大。
      unsupported-file-type: 不支持的文件格式。
      download-error: 圖片解析失敗。
      unknown-error: 發生未知的錯誤。
      response-error: 發生未知的錯誤 ({0})。
      empty-response: 服務器返回了空白圖片，請稍後重試。
      request-failed: 請求失敗 ({0})，請稍後重試。
      request-timeout: 請求超時。
      invalid-password: 電郵地址或密碼不正確。
      invalid-token: 令牌無效或已過期，請聯繫管理員。
      unauthorized: 令牌未經授權，可能關聯帳戶需要續費，請聯繫管理員。
