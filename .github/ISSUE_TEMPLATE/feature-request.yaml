name: Feature Request
description: 提交功能请求
title: "Feature: "
labels:
  - feature
body:
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: 该特性适用的后端
      multiple: true
      options:
        - NovelAI
        - NAIFU
        - Stable Diffusion WebUI (AUTOMATIC1111)
        - Others
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the problem related to the feature request
      description: 请简要地说明是什么问题导致你想要一个新特性。
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: 请说明你希望使用什么样的方法 (比如增加什么功能) 解决上述问题。
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: 除了上述方法以外，你还考虑过哪些其他的实现方式？
  - type: textarea
    attributes:
      label: Additional context
      description: 请描述其他想要补充的信息。
